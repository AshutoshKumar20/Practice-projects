<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/positions/styles.css">
    <title>Css Positions</title>
</head>

<body>
    <div>
        <h1 id="main-heading">CSS Positions</h1>
        <h2 id="important">If you want to move your child contained in a parent div then you have to give a position
            realtive to the
            parent element and absolute property to child element then your child can move anywhere in your parent div.
        </h2>
    </div>
    <section class="parent-div">
        <div class="child child-1">child 1</div>
        <div class="child child-2">child 2</div>
        <div class="child child-3">child 3</div>
        <div class="child child-4">child 4</div>
        <div class="child child-5">child 5</div>
    </section>
</body>

</html>
